syntax = "proto3";

package thesis;

service Motion{
    rpc MotionStreaming (stream RequestImage) returns (stream MotionResponse);
    rpc RegisterFaceIndexes (UserFormData) returns (UserFormData);
    rpc UpdateFaceIndexes (FaceIndexesConfirm) returns (FaceIndexesResponse);
    rpc FaceRecognizeStreaming (stream RequestImage) returns (stream MotionResponse);
    rpc RequireFaceRecognizeRequest (FaceRecognizeRequest) returns (FaceRecognizeResponse);
}

message FaceRecognizeRequest{
    string userId = 1;
    string titleRequest = 2;
    string contentRequest = 3;
}

message FaceRecognizeResponse{
    string activityId = 1;
    enum Result{
        RESULT_SUCCESS = 0;
        RESULT_FAILURE = 1;
        RESULT_DENY = 2;
    }
    Result result = 2;
}

message FaceIndexesConfirm{
    UserFormData userInf = 1;
    repeated string imageIds = 2;
}

message FaceIndexesResponse{
    string activityId = 1;
    bool isSuccess = 2;
}

message UserFormData {
    string userId = 1;
    bool isFaceVerify = 2;
}

message RequestImage {
    string expectedLabel = 1;
    bytes imagePayload = 2;
    bool isPingMsg = 3;
}

message MotionResponse{
    string id = 1;
    bool result = 2;
    double confidence = 3;
    bool isPongMsg = 4;
}
