syntax = "proto3";

package thesis;

service Motion{
    rpc RegisterStreaming (stream UserRegister) returns (stream MotionResponse);
    rpc AuthenticateStreaming (stream UserAuthenticate) returns (stream MotionResponse);
}

message RequestImage {
    string expectedLabel = 1;
    bytes imagePayload = 2;
}

message UserRegister {
    RequestImage frame = 1;
}

message UserAuthenticate {
    string userId = 1;
    RequestImage frame = 2;
}

message MotionResponse{
    bool result = 1;
}
